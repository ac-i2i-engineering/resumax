<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResuMax</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .chat-container {
        width: 100%;
        height: 100%;
        background-color: #fff;
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        background-color: rgb(0, 50, 97);
        color: #fff;
        padding: 10px;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        display: flex;
        flex-direction: column;
      }

      .message {
        padding: 10px;
        border-radius: 20px;
        margin-bottom: 10px;
        max-width: 80%;
        word-wrap: break-word;
        display: inline-block;
      }

      .user-message {
        background-color: #007bff;
        color: #fff;
        align-self: flex-end;
        text-align: right;
      }

      .other-message {
        background-color: #6c757d;
        color: #fff;
        align-self: flex-start;
        text-align: left;
      }

      .file-message {
        background-color: #74be71;
        color: #fff;
        align-self: flex-end;
        text-align: right;
        padding: 10px;
        border-radius: 20px;
        margin-bottom: 10px;
        max-width: 80%;
        word-wrap: break-word;
      }

      .input-container {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
      }

      .logout-btn {
          background-color: #007bff;
          color: white;
          padding: 0.5rem 1rem;
          border-radius: 0.25rem;
          text-decoration: none;
          font-size: 0.875rem;
          transition: background-color 0.3s ease;
      }

      .logout-btn:hover {
          background-color: var(--app-blue-2);
      }

      #chat-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 10px;
      }

      #send-btn,
      #file-upload-btn {
        padding: 10px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }

      #file-upload-btn {
        background-color: #6c757d;
        margin-right: 10px;
      }

      
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>ResuMax</h1>
        <!-- username -->
         <p>Welcome, {{ user.username }}</p>
        <!-- logout link -->
        <a href="{% url 'logout' %}" class = "logout-btn">Logout</a>
      </div>
      <div class="chat-box" id="chat-box">
        <!-- Dummy messages -->
        <div class="message other-message">
          Hello! How can I help you today?
        </div>
        <div class="message user-message">
          Hi! I need some help with my resume.
        </div>
        <div class="message other-message">
          Sure, please upload a copy of your resume and I'd be happy to take a
          look at it!
        </div>
      </div>

      <!-- Show when file has been added to message-->
      <div id="file-icon-container" style="display: none">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"
          />
        </svg>
        <span id="file-name"></span>
      </div>

      <div class="input-container">
        <input type="text" id="chat-input" placeholder="Type a message..." />

        <!-- TODO: check support for multiple files at once -->
        <form id="chat-form" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <input
            type="file"
            name="file"
            id="file"
            required
            style="display: none"
          />
          <button type="button" id="file-upload-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="white"
              viewBox="0 0 24 24"
            >
              <path
                d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"
              />
            </svg>
          </button>
          <button type="submit" id="send-btn">Send</button>
        </form>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        //localStorage.clear();
        loadMessages();
      });

      document
        .getElementById("file-upload-btn")
        .addEventListener("click", () => {
          document.getElementById("file").click();
        });

      document.getElementById("file").addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          document.getElementById("file-icon-container").style.display = "flex";
          document.getElementById("file-name").textContent = file.name;
        } else {
          document.getElementById("file-icon-container").style.display = "none";
          document.getElementById("file-name").textContent = "";
        }
      });

      document
        .getElementById("send-btn")
        .addEventListener("click", function (event) {
          sendMessage();
          uploadFile();
        });

      document
        .getElementById("chat-input")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            document.getElementById("send-btn").click();
          }
        });

      function sendMessage() {
        const chatBox = document.getElementById("chat-box");
        const chatInput = document.getElementById("chat-input");
        const message = chatInput.value.trim();

        if (message) {
          const messageElement = document.createElement("div");
          messageElement.classList.add("message", "user-message");
          messageElement.textContent = message;
          chatBox.appendChild(messageElement);
          chatInput.value = "";
          chatBox.scrollTop = chatBox.scrollHeight;
          saveMessage({ type: "text", content: message });
        }
      }

      function uploadFile() {
        const chatBox = document.getElementById("chat-box");
        //const file = event.target.files[0];
        const fileName = document.getElementById("file-name").textContent;

        if (fileName != "") {
          const fileElement = document.createElement("div");
          fileElement.classList.add("message", "file-message");
          fileElement.textContent = `File uploaded: ${fileName}`;
          chatBox.appendChild(fileElement);
          chatBox.scrollTop = chatBox.scrollHeight;
          saveMessage({ type: "file", content: fileElement.textContent });
          document.getElementById("file-icon-container").style.display = "none";
          document.getElementById("file-name").textContent = "";
        }
      }

      function saveMessage(message) {
        let messages = JSON.parse(localStorage.getItem("messages")) || [];
        messages.push(message);
        localStorage.setItem("messages", JSON.stringify(messages));
      }

      function loadMessages() {
        const messages = JSON.parse(localStorage.getItem("messages")) || [];
        const chatBox = document.getElementById("chat-box");
        messages.forEach((message) => {
          const messageElement = document.createElement("div");
          messageElement.classList.add(
            "message",
            message.type === "text" ? "user-message" : "file-message"
          );
          messageElement.textContent = message.content;
          chatBox.appendChild(messageElement);
        });
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom after loading messages
      }
    </script>
  </body>
</html>
